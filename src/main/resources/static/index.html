<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <div id="map"></div>

    <div id="geo-objects-list"></div>

    <div id="toolbar">
        <div class="tool-section with-bg">
            <label for="draw-type">Объект:</label>
            <select id="draw-type" class="control-input">
                <option value="Point">Точка</option>
                <option value="LineString">Линия</option>
                <option value="Polygon">Полигон</option>
            </select>
        </div>

        <div class="tool-section button-group">
            <button id="draw-btn" class="control-btn drawing">Начать рисование</button>
        </div>

        <div class="tool-section with-bg" id="feature-info">

        </div>
    </div>
</div>

<div id="create-object-modal" class="modal create-object-modal">
    <div class="modal-content">
        <h3>Создать новый объект</h3>
        <div class="form-group">
            <label for="new-object-name">Название объекта</label>
            <input type="text" id="new-object-name" placeholder="Введите название объекта">
        </div>
        <div class="form-actions">
            <button id="create-object-btn" class="control-btn primary">Создать</button>
            <button id="cancel-create-btn" class="control-btn">Отмена</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol@v10.5.0/dist/ol.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
